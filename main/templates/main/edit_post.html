{% extends "main/base.html" %}

<!-- {% load static %} -->
{% load crispy_forms_tags %}
{% block title%}Update Post{%endblock title%}
{% block content %}
<h1>Update your Post</h1>
<form method="post" class="container-lg bg-body-secondary align-items-center border border-radius" enctype="multipart/form-data">
  {% csrf_token %}
  {{form|crispy}}
  {{ form.media }}
  <button type="submit" class="btn btn-success">Update</button>
</form>
{% endblock %}
