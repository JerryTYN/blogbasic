
{% extends "main/base.html" %}
{% block title %}
Register
{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<form method="post">

    {% csrf_token %}{{form|crispy}}

    <button class="login100-form-btn btn btn-success" type="submit">
        Register
    </button>

    <div class="text-center p-t-115">
        <span class="txt1">
            Have an account?
        </span>

        <a class="txt2" href="/login">
            Login
        </a>
    </div>

</form>
{% endblock content %}
